name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: firstName
      id: firstname
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: firstName
        setup-command: npm ci
        command: npm test -- --ci --runInBand -t "firstName variable exists and is
          non-empty"
        timeout: 5
        max-score: 20
    - name: lastName
      id: lastname
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: lastName
        setup-command: npm ci
        command: npm test -- --ci --runInBand -t "lastName variable exists and is
          non-empty"
        timeout: 5
        max-score: 20
    - name: age
      id: age
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: age
        setup-command: npm ci
        command: npm test -- --ci --runInBand -t "age is a number (declared with let
          in student code)"
        timeout: 5
        max-score: 20
    - name: fullName
      id: fullname
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: fullName
        setup-command: npm ci
        command: npm test -- --ci --runInBand -t "fullName combines firstName and
          lastName"
        timeout: 5
        max-score: 20
    - name: greeting
      id: greeting
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: greeting
        setup-command: npm ci
        command: npm test -- --ci --runInBand -t "prints a greeting to the console"
        timeout: 5
        max-score: 20
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        FIRSTNAME_RESULTS: "${{steps.firstname.outputs.result}}"
        LASTNAME_RESULTS: "${{steps.lastname.outputs.result}}"
        AGE_RESULTS: "${{steps.age.outputs.result}}"
        FULLNAME_RESULTS: "${{steps.fullname.outputs.result}}"
        GREETING_RESULTS: "${{steps.greeting.outputs.result}}"
      with:
        runners: firstname,lastname,age,fullname,greeting
